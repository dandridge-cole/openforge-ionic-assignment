<ion-header>
    <ion-navbar>
      <ion-title>
        List
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-list-header>GitHub Users</ion-list-header>
      <ion-item *ngFor="let user of users"> <!--(click)="goToSearch(user.login)"-->
        <button ion-item name="ionic" item-start>
          <ion-avatar item-left>
            <img [src]="user.avatar_url">
          </ion-avatar>
          <h2>{{ user.login }}</h2>
          <h2>{{user.public_repos}}</h2>
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
